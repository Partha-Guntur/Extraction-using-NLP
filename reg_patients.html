<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Registerd Patients</title>
    <style>
      table {
        border-collapse: collapse;
      }
      table td{
        text-align: center;
        border: 1px solid;
        padding: 10px;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="/">login</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/reg_patients" name="reg_patients">Register Patient</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/new_patients" name="new_patients">IN-Patients</a>
              </li>
            </ul>
            <!-- <h5 class="nav-item">
                <label for="psearch">Search for Patient:</label>
                <input type="search" id="psearch" name="psearch" onkeyup="search()" data-search>
              </h5> -->
          </div>
        </div>
      </nav>
    <form action="/reg_patients" method="POST">
      {% block body %}
        <h1>Welcome {{email}}</h1>
      <br>
      {% endblock %}
      <h3>Register Patient</h3>
        <div>
            <input type="text" name="firstName" placeholder="First Name">
            <input type="text" name="lastName" placeholder="Last Name"><br><br>
            <select name="gender">
                <option disabled selected value="gender">Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Patient Description" id="floatingTextarea2" style="height: 100px" name="description"></textarea>
                <label for="floatingTextarea2">Patient Description</label><br>
                <input type="submit" value="register">
            </div>
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
